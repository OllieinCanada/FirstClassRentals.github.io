<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Applications - First Class Apartments</title>
<style>
/* ... (existing styles) ... */
* { box-sizing: border-box; margin: 0; padding: 0; }
body, h1, h2, h3, p { margin: 0; padding: 0; }
body { font-family: 'Arial', sans-serif; color: #333; background: #f4f4f4; }

.heading-box {
    background-color: #fff; /* Background color of the box */
    padding: 5px; /* Padding inside the box */
    margin-bottom: 5px; /* Margin below the box */
    border-radius: 4px; /* Rounded corners of the box */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    text-align: center; /* Center the text inside the box */
}


.container { width: 80%; max-width: 1200px; margin: auto; padding: 20px; }
.form-section {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
textarea {
    height: 100px;
    resize: vertical;
}
input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
input[type="submit"]:hover {
    background-color: #555;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  background: green;
}
.navbar ul { list-style-type: none; display: flex; gap: 25px; }
.navbar a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}
.navbar a:hover { color: yellow; }
</style>
<script>
function toggleVisibility(conditionElementId, targetElementId) {
  var conditionElement = document.getElementById(conditionElementId);
  var targetElement = document.getElementById(targetElementId);
  targetElement.style.display = conditionElement.value === 'yes' ? 'block' : 'none';
}
</script>
</head>
<body>

<header class="navbar container">
    <!-- ... (navbar content) ... -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About-us.html">About Us</a></li>
        <li><a href="Apartments.html">Apartments</a></li>
        <li><a href="Application.html">Applications</a></li>
      </ul>
    </nav>
</header>

<div class="header-section container">
  <h1>Applications</h1>
</div>

<div class="container">
  <div class="form-section">
    <div class="heading-box">
        <h1>Type your information in the selected boxes to electronically send the application</h1>
    </div>
    <form action="/submit_application" method="post">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Current Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <!-- Additional Fields -->
        <div class="form-group">
            <label for="tenantRef">Tenant Reference:</label>
            <input type="text" id="tenantRef" name="tenantRef">
        </div>

        <div class="form-group">
          <label for="rentPaid"> First and Last Months Rent:</label>
          <select id="rentPaid" name="rentPaid">
              <option value="yes">Yes</option>
              <option value="no">No</option>
          </select>
        </div>
      

        <div class="form-group">
            <label for="occupancyType">Occupancy Type:</label>
            <select id="occupancyType" name="occupancyType">
                <option value="single">Single</option>
                <option value="shared">Shared</option>
                <option value="family">Family</option>
            </select>
        </div>

        <div class="form-group">
            <label for="criminalRecord">Criminal Record:</label>
            <select id="criminalRecord" name=criminalRecord">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employment">Employment Status:</label>
            <input type="text" id="employment" name="employment">
        </div>

        <input type="submit" value="Submit Application">
    </form>
</div>


</div>

</body>
</html>
